<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<!--canvas背景-->
		<canvas id="Mycanvas"></canvas>
		<!--导航-->
		<div id="nav">
			<a href="#" class="logo"></a>
			<div class="nav-bar">
				<div class="nav-bg"></div>
				<a href="login.html">LOGIN</a>
				<a href="register.html">REGISTER</a>
				<a href="case.html">CASE</a>
				<a href="homepage.html">HOME</a>
			</div>
			<ul class="share clearfix">
				<li><a href="#"></a></li>
				<li>
					<a href="#"></a>
					<div class="ca-code">
						<p>IceArt wechat</p>
						<img src="img/code.jpg"/>
					</div>
				</li>
				<li><a href="#"></a></li>
			</ul>
		</div>
		<!--注册表单-->
		<form action="" method="post" name="myform" autocomplete="off">
			<ul>
				<li>
					<input type="text" name="phonenum" placeholder="请输入手机号"/>
					<p class="err"></p>
				</li>
				<li>
					<input type="password" name="pass1" placeholder="请设置密码"/>
					<p class="err"></p>
					<p class="tips">Tips:密码应为6-12位数字、字母的组合</p>
				</li>
				<li>
					<input type="password" name="pass2" placeholder="请确认密码"/>
					<p class="err"></p>
				</li>
				<li class="message clearfix">
					<input type="text" name="message" placeholder="请输入6位验证码"/>
					<p class="err"></p>
					<input type="button" name="getm" value="获取短信验证码"/>
				</li>
				<li class="sub"><input type="submit" name="sub" value="注册"/></li>
				<li class="pro">
					<input type="checkbox" name="pro" checked/><p class="err"></p><span>我已阅读并同意</span><a href="#">《s协议》?</a>
				</li>
				<li>已有账号？<a href="register.html">登录</a></li>
			</ul>
		</form>
	</body>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/commom.js"></script>
	<script src="js/login.js"></script>
</html>
